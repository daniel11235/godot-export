on:
  push:
    tags:
      - "v*-test"

jobs:
  export_game:
    runs-on: ubuntu-latest
    name: Export Game Job
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install wine
        id: wine_install
        run: |
          sudo apt install wine64
          npm install -g rcedit
          echo "WINE_PATH=$(which wine64)" >> $GITHUB_OUTPUT
          echo "RCEDIT_PATH=$(which rcedit)" >> $GITHUB_OUTPUT
      - name: export game
        id: export
        uses: firebelley/godot-export@v6.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./examples/project-godot-4 # build the standard project
          relative_export_path: ./my/build/destination # move export output to this directory relative to git root
          wine_path: ${{ steps.wine_install.outputs.WINE_PATH }}
      - name: Set EXE icon
        run: |
          ${{ steps.wine_install.outputs.RCEDIT_PATH }} /home/runner/.local/share/godot/builds/win/something.exe --set-icon ./examples/project-godot-4/icon.ico
      - name: create release
        uses: ncipollo/release-action@v1.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ github.ref_name }}
          artifacts: /home/runner/.local/share/godot/builds/*/* # Added "/*" at the end is glob pattern match for this action
